    <script>
        $(document).ready(function () {
            $('.demo').click(function () {
                console.log(parent.$('a[data-href="customer-detail.htm"]'))
                parent.$('a[data-href="customer-detail.htm"]').click();
                return false;
            });

            $("#dialog-form-eye-mark,#dialog-form-get-copy,#dialog-form-revision,#dialog-form-quotes-prices").dialog({
                autoOpen: false,
                height: 'auto',
                width: '70%',
                modal: true,
                resizable: false,
                open: function () {

                }
            })

            $("#dialog-form-quotes-prices").dialog({
                autoOpen: false,
                height: 'auto',
                width: '750',
                modal: true,
                resizable: false
                //buttons: {
                //    "Yes": function () {
                //        $(this).dialog("close");
                //        $("#dialog-form-revision").dialog("open");

                //    },
                //    "Cancel": function () {
                //        $(this).dialog("close");
                //    }
                //}
            });

            $("#prices-lookup").on("click", function () {
                $("#dialog-form-quotes-prices").dialog("open")
            });

            $('#btn-print').click(function () {

            });

            $("#dialog-form-saved,#dialog-form-isDeleted").dialog({
                modal: true,
                autoOpen: false,
                height: 'auto',
                width: '350',
                modal: true,
                resizable: false,
                draggable: false,
                open: function (event, ui) {
                    var _this = $(this);
                    setTimeout(function () {
                        _this.dialog('close');
                    }, 1000)
                }
            });

            $('#btnSaveDemo').click(function () {
                $("#dialog-form-saved").dialog('open')
            })


            $("#dialog-form-deleted").dialog({
                modal: true,
                autoOpen: false,
                height: 'auto',
                width: '350',
                modal: true,
                resizable: false,
                draggable: false,
                buttons: {
                    "Yes": function () {
                        $(this).dialog("close");
                        $("#dialog-form-isDeleted").dialog("open");

                    },
                    "Cancel": function () {
                        $(this).dialog("close");
                    }
                }
            });

            $('#btnDeleteDemo').click(function () {
                $("#dialog-form-deleted").dialog('open')
            })
        })
    </script>
